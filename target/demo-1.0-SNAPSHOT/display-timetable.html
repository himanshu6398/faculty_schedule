<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript">
        // import jsPDF from 'jspdf'
        // import 'jspdf-autotable'
        function genPDF() {
        let doc = new jsPDF('p', 'pt');
        doc.autoTable({html: '#schedule'});
        doc.save('table.pdf');
    }
    </script>
</head>
<body>
<table border="1" cellspacing="1" align="center" id="schedule">
    <!--<caption>Timetable</caption>-->
    <thead>
    <tr>
        <td align="center" >Day/Time</td>
        <td align="center" height="20" width="100">09:30</td>
        <td align="center" height="20" width="100">11:00</td>
        <td align="center" height="20" width="100">01:30</td>
        <td align="center" height="20" width="100">02:00</td>
        <td align="center" height="20" width="100">04:00</td>
    </tr>
    </thead>
    <tbody id="table_fill_data">
    <tr>
        <td align="center" height="50">MON</td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
    </tr>
    <tr>
        <td align="center" height="50">TUE</td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
    </tr>
    <tr>
        <td align="center" height="50">WED</td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
    </tr>
    <tr>
        <td align="center" height="50">THU</td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
    </tr>
    <tr>
        <td align="center" height="50">FRI</td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
        <td align="center" height="50"></td>
    </tr>
    </tbody>
</table>

<center><button id="pdf" onclick="genPDF()">Download</button> </center>

</body>
</html>
